<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

<header class="bg-[#1090D833] container mx-auto p-2 px-7 rounded-xl flex justify-between items-center py-3 my-4">
    
    <div>
        <h1 class="text-2xl lg:text-4xl font-bold ">Interactive</h1>
    <p class="lg:text-2xl">Geometry Genius</p>
    </div>

<div>
    <button class="btn bg-[#1090D8] border-0 text-white w-24">blog</button>
</div>

</header>


<main class="grid grid-cols-1 lg:grid-cols-4 container mx-auto gap-8 my-8 px-1 space-y-3">

<!-- card section -->

<!--   triangle   -->
    <div class="card  bg-base-100 shadow-xl h-96">
        <figure class="px-10 pt-10">
          <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">Triangle</h2>
          <p>Area (A) = 0.5 x b x h</p>
<p id="triangleDisplay"></p>

<!-- input -->
<div class="flex gap-3 items-center justify-center mb-2" id="">

    <input type="text" class="bg-[#F1F1F1] w-1/3 px-1 InputL" placeholder="b" id="baseInput"> <span> cm</span>
    <input type="text" class="bg-[#F1F1F1] w-1/3 px-1 InputR" placeholder="h" id="hightInput"> <span> cm</span>

</div>


          <div class="card-actions w-full">
            <button class="btn btn-primary w-full  calculate" onclick="triangle()">Calculate</button>
          </div>
        </div>
      </div>


      <!-- ///////////////// -->


    <div class="card  bg-base-100 shadow-xl h-96">
        <figure class="px-10 pt-10">
          <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl" />
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">Rectangle</h2>
          <p>Area (A) = w x l</p>
<p id="rectangleDisplay"></p>

<!-- input -->
<div class="flex gap-3 items-center justify-center mb-2" >

    <input type="text" class="bg-[#F1F1F1] w-1/3 px-1 " placeholder="w" id="rectangleWidth"> <span> cm</span>
    <input type="text" class="bg-[#F1F1F1] w-1/3 px-1 " placeholder="l" id="rectangleLength"> <span> cm</span>

</div>


          <div class="card-actions w-full">
            <button class="btn btn-primary w-full calculate" id="rectangleBtn">Calculate</button>
          </div>
        </div>
      </div>


    <div class="card  bg-base-100 shadow-xl h-96">
        <figure class="px-10 pt-10">
          <img src="./images/parallelogram.png" alt="Shoes" class="rounded-xl" />
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">Parallelogram</h2>
          <p>Area (A) = b x h</p>
<p id="parallelogramDisplay"></p>

<!-- input -->
<div class="flex gap-3 items-center justify-center mb-2">

    <input type="text" class="bg-[#F1F1F1] w-1/3 px-1 InputL" placeholder="b" id="ParallelogramBase"> <span> cm</span>
    <input type="text" class="bg-[#F1F1F1] w-1/3 px-1 InputR" placeholder="h" id="ParallelogramHight"> <span> cm</span>

</div>


          <div class="card-actions w-full">
            <button class="btn btn-primary w-full calculate" onclick="parallelogram()">Calculate</button>
          </div>
        </div>
      </div>




<!-- area calculation -->
<div class="px-14 py-2 border-2 border-gray-200 rounded-xl h-72 overflow-auto overflow-x-hidden" id="container">

    <h1 class="text-xl border-b-2 font-bold text-center w-48">Area Calculation</h1>


</div>



    <div class="card  bg-base-100 shadow-xl h-96">
        <figure class="px-10 pt-10">
          <img src="./images/rhombus.png" alt="Shoes" class="rounded-xl" />
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">Rhombus</h2>
          <p>Area (A) = 0.5 x <span>d<sub>1 </sub>d<sub>2</sub></span></p>
<p class="output" id="rhombusDisplay"></p>

<!-- input -->
<div class="flex gap-3 items-center justify-center mb-2">

    <input type="text" class="bg-[#F1F1F1] w-1/3 px-1 InputL" placeholder="d1" id="rhombusd1"> <span> cm</span>
    <input type="text" class="bg-[#F1F1F1] w-1/3 px-1 InputR" placeholder="d2" id="rhombusd2"> <span> cm</span>
</div>



          <div class="card-actions w-full">
            <button class="btn btn-primary w-full calculate" id="rhombusCalc">Calculate</button>
          </div>
        </div>
      </div>




    <div class="card  bg-base-100 shadow-xl h-96">
        <figure class="px-10 pt-10">
          <img src="./images/pentagon.png" alt="Shoes" class="rounded-xl" />
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">Parallelogram</h2>
          <p>Area (A) = 0.5 x p x b</p>
<p class="output" id="pentagonDisplay"></p>

<!-- input -->
<div class="flex gap-3 items-center justify-center mb-2">

    <input type="text" class="bg-[#F1F1F1] w-1/3 px-1 InputL" placeholder="p" id="pentagonP"> <span> cm</span>
    <input type="text" class="bg-[#F1F1F1] w-1/3 px-1 InputR" placeholder="b" id="pentagonb"> <span> cm</span>

</div>


          <div class="card-actions w-full">
            <button class="btn btn-primary w-full calculate" id="pentagonCalc">Calculate</button>
          </div>
        </div>
      </div>


    <div class="card  bg-base-100 shadow-xl h-96">
        <figure class="px-10 pt-10">
          <img src="./images/ellipse.png" alt="Shoes" class="rounded-xl" />
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">Ellipse</h2>
          <p>Area (A) = Ï€ab</p>
<p class="output" id="ellipseDisplay"></p>

<!-- input -->
<div class="flex gap-3 items-center justify-center mb-2">

    <input type="text" class="bg-[#F1F1F1] w-1/3 px-1 InputL" placeholder="a" id="ellipsea"> <span> cm</span>
    <input type="text" class="bg-[#F1F1F1] w-1/3 px-1 InputR" placeholder="b" id="ellipseb"> <span> cm</span>

</div>


          <div class="card-actions w-full">
            <button class="btn btn-primary w-full calculate" onclick="ellipse()">Calculate</button>
          </div>
        </div>
      </div>


</main>

<script src="config.js"></script>
<script src="triangle.js"></script>
<script src="Rectangle.js"></script>
<script src="Parallelogram.js"></script>
<script src="Rhombus.js"></script>
<script src="Pentagon.js"></script>
<script src="Ellipse.js"></script>
</body>
</html>
